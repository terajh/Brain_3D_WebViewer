<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NewJack 3D Viewer">
    <meta name="author" content="terajh">
    <script src="../../statics/lib/jquery.js"></script>
    <script src='../../statics/js/login/join.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Crescom Labeling</title>
    <link href="../../statics/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../statics/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../../statics/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../../statics/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel='stylesheet' type='text/css' href='../../statics/css/login/join.css' />



</head>

<body class="bg">
    <div class="top_header">
        <a href="/" class="logo">CRESCOM</a>
    </div>
    <div class="centerbg">
        <!--join window-->
        <table>
            <form method="post" action="/authen/signUp" onsubmit="return tocheckpw()" role="join">
                <br><br>
                <tr>
                    <td>
                        <p class="titleFont">Join Member</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><br>
                        <p class="inputtitle">Name</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="name" name="inputName" id="inputName" class="form-control" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <p class="inputtitle">ID(email)<input type="button" class="bt_check_id" id="check_id"
                                onclick="check_email()" value="ID check"></p>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="inputEmail" id="inputEmail" class="form-control" required autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><br>
                        <p class="inputtitle">Password</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="inputPassword" id="inputPassword" class="form-control" required
                            autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><br><span class="inputtitle">Check Password</span>
                        <span id="pwsame"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="pwcheck" name="checkPassword" class="form-control" required
                            autofocus>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><br><button id="btn" style="display:none;" type="submit" name="analysis" value="analysis"
                            class="btn  btn-lg btn-primary btn-block BT_PRESS">JOIN</button>
                        <input type="button" id="btn1" value="JOIN" class="btn1  btn-lg btn-primary btn-block BT_PRESS"
                            onclick="check_sub()">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>

</html>
